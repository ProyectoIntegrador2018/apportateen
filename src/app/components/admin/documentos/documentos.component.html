<div class="documentos">
  <div class="documentos__container">
    <h3 class="documentos__title">Documentos</h3>
    <h4>Documentos solicitados a los usuarios</h4>

    <form>
      <div class="row">
        <div class="form-group col-md-6">
          <label for="nombreArchivoInput">Nombre Archivo:</label>
          <input type="text" class="form-control" id="nombreArchivoInput" placeholder="Ingresar Nombre del Archivo"
            [(ngModel)]="nombreArchivo" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group col-md-6">
          <label for="archivoInput">Seleccionar Archivo a Subir:</label>
          <div class="input-group">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="archivoInput" (change)="getArchivo($event)"
                accept="application/pdf">
              <label class="custom-file-label text-truncate" for="archivoInput">Seleccionar Archivo</label>
            </div>
            <div class="input-group-append">
              <button class="btn btn-success" type="button" (click)="uploadToDB()" id="botonSubir">Subir</button>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div class="row" *ngIf="listaArchivosAdmn.length > 0; else elseBlock1">
      <div class="col-md-12">
        <h5><strong>Documentos Subidos por Administrador</strong></h5>
        <div class="list-group">
          <div class="input-group mb-3" *ngFor="let archivo of listaArchivosAdmn">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="{{archivo.nombre}}" disabled>
              <div class="input-group-append" id="button-addon4">
                <a href="{{archivo.url}}" class="btn btn-success" target="_blank">Abrir</a>
                <button class="btn btn-danger" type="button"
                  (click)="deleteArchivo(archivo.archivo_path)">Borrar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <ng-template #elseBlock1>
      <h5>No se han subido documentos por parte del administrador.</h5>
    </ng-template>
    <hr>

    <h4><strong>Lista de documentos de usuarios</strong></h4>
    <div class="row">
      <div class="col-md-12" *ngIf="listaArchivosUsuarios.length > 0; else elseBlock2">
        <div class="list-group">
          <div class="input-group mb-3" *ngFor="let archivo of listaArchivosUsuarios">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="{{archivo.nombre}}" disabled>
              <div class="input-group-append">
                <a href="{{archivo.url}}" class="btn btn-info">Abrir</a>
                <button class="btn btn-danger" type="button"
                  (click)="deleteArchivo(archivo.archivo_path)">Borrar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <ng-template #elseBlock2>
        <div class="col-md-12">
          <h5>No se han subido documentos por parte de los usuarios.</h5>
        </div>
      </ng-template>
    </div>
  </div>
</div>
