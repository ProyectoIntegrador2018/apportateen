<div class="roles">
  <div class="roles__container">
    <h3 class="roles__title">Administraci√≥n de Roles</h3>
    <h5 class="roles__subtitle"><strong>Administradores</strong></h5>
    <div *ngIf="usersAdmn.length > 0" class="roles__item">
      <table mat-table [dataSource]="usersAdmn" class="mat-elevation-z8 col-12">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let admn; let i=index"> {{i+1}} </td>
        </ng-container>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID Usuario Axt@Teen </th>
          <td mat-cell *matCellDef="let admn"> {{admn.id_axtuser}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let admn"> {{admn.nombre}} {{admn.apellido}}</td>
        </ng-container>

        <ng-container matColumnDef="remove">
          <th mat-header-cell *matHeaderCellDef>Remover</th>
          <td mat-cell *matCellDef="let admn" (click)="$event.stopPropagation()">
            <button type="button" class="btn btn-danger" (click)="removerAdmn(admn.id)">Borrar</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns2"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns2;"></tr>

      </table>
    </div>
    <h5 class="roles__subtitle"><strong>Participantes</strong></h5>
    <div *ngIf="users.length > 0; else elseUsersUsuario" class="roles__item">
      <table mat-table [dataSource]="users" class="mat-elevation-z8 col-12">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let user; let i=index"> {{i+1}} </td>
        </ng-container>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID Usuario Axt@Teen </th>
          <td mat-cell *matCellDef="let user"> {{user.id_axtuser}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let user"> {{user.nombre}} {{user.apellido}}</td>
        </ng-container>

        <ng-container matColumnDef="add">
          <th mat-header-cell *matHeaderCellDef>Agregar</th>
          <td mat-cell *matCellDef="let user" (click)="$event.stopPropagation()">
            <button type="button" class="btn btn-success" (click)="agregarAdmn(user)">Agregar</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns1"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns1;"></tr>

      </table>
    </div>
  </div>
</div>
