<div class="header">
    <div class="header__content">
        <a class="navbar-brand" routerLink="inicio">
        <img src="../../../../assets/img/logo.svg" class="header__logo" alt="Logo">
        </a>

        <div class="navigation" *ngIf="router.url === '/inicio'">
            <a pageScroll class="header__link" href="#QueEs">¿Qué es ApportaTeen?</a>
            <a pageScroll class="header__link" href="#Reqs">Convocatoria</a>
            <a pageScroll class="header__link" href="#Pats">Patrocinadores</a>
            <a pageScroll class="header__link hidden" href="#Calendar">Calendario</a>
        </div>
    </div>

    <div>
        <button routerLink="/ingresar" *ngIf="!user">
            Ingresar
        </button>
        <a class="header__link" *ngIf="user" (click)="userRedirect()">Preferencias</a>
        <button *ngIf="user" (click)="logout()" class="logout">
            Cerrar sesión
        </button>
    </div>
</div>
