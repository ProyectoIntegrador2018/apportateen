<div class="">
  <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/d/d4/Open_House_Day_2014.jpg" alt=""> -->
  <!-- <section class="hero" [ngStyle] = "{'background-image': taller.url_array == null ? 'url(../../../../assets/img/hero.png)'  :  'url(' + taller.url_array[0] + ')'}"> -->
  <section class="hero"
    [ngStyle]="{'background-image': taller.url_array == null ? 'url(' + taller.url + ')'  :  'url(' + taller.url_array[0] + ')'}">
    <h1 class="hero__title"> {{taller["nombre"]}} </h1>
  </section>
  <!-- <div>
      <h2>Inscríbete!</h2>
    </div> -->
<!--
  <div class="titleSection">
    <h4>Información del taller</h4>
  </div> -->

  <div class="informacion">
    <div class="row">
      <div class="col-md-8 description">
        <h4 class="title">Descripción</h4>
        <p>{{taller["descripcion"]}}</p>
      </div>


      <div class="col-md-4">
        <button mat-button mat-stroked-button class="btn-primary"  *ngIf="!(taller['id'] == user.idtaller) && taller['inscritos'] < taller['cupo']" (click)="inscripcion(taller)">Inscribirme</button>

        <div class="sideBox">
          <h5 class="">Costo</h5>
          <p>{{costoTaller() == 0 ? 'Gratis' : costoTaller()}}</p>
        </div>
        <div class="sideBox">
          <h5 class="">Fecha y Hora NO ESTA</h5>
          <p>{{user.apellido}}</p>
        </div>
        <div class="sideBox">
          <!-- <p>COSTO</p> -->
        </div>
        <div class="sideBox">
          <h5>Sede</h5>
          <p>{{taller["sedeDesc"]}}</p>
        </div>
        <div class="sideBox">
          <!-- <p>{{taller["cupo"]}}</p> -->
        </div>
        <div class="sideBox">
          <h5>Ubicación</h5>
          <p>{{taller["ubicacion"]}}</p>
        </div>

      </div>

    </div>
    <!-- <h4 class="register__title">25 Junio - 29 Junio</h4>
    <p>$500 MXN</p> -->
  </div>

  <div *ngIf="taller.url_array != null" class="titleSection">
    <h4>Galería de Fotos</h4>
  </div>

  <div class="row galleryBackground">
    <div class="gallery col align-self-center">
      <div *ngIf="taller.url_array != null" id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div [ngClass]="{'carousel-item' : true, 'active' : i == 0}"
            *ngFor="let url of taller.url_array; index as i;">
            <img class="d-block w-100" [src]="url" alt="First slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>

</div>
