<div class="container-fluid">
  <h3>Talleres</h3>
  <div class="row justify-content-start">
    <div class="col-md-3">
      <mat-form-field>
        <mat-select placeholder="Selecciona la sede" (selectionChange)="seleccionarSede($event)" name="sedeselect">
          <mat-option *ngFor="let sede of sedes" [value]="sede.id">{{sede.nombre}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-md-3 d-flex align-items-center">
      <p style="margin: 0;"> Inscripción actual: <b>{{tallerActual? tallerActual: 'Sin inscripción'}}</b> </p>
    </div>
  </div>
  <div class="card-columns">
    <mat-card *ngFor="let taller of selectedSede.talleres">
      <mat-card-header>
        <mat-card-title>{{taller.nombre}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{taller.descripcion}}
        </p>
      </mat-card-content>
      <mat-card-actions style="text-align:right;">
        <button mat-button mat-stroked-button color="primary" *ngIf="!(taller.id == user.idtaller)" (click)="inscripcion(taller)">Inscribirme</button>
        <button mat-button mat-raised-button color="primary" *ngIf="taller.id == user.idtaller" (click)="quitarInscripcion()">Inscrito
          <mat-icon>done</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div *ngIf="selectedSede.id != 0 && selectedSede.talleres.length < 1">
    <h1>Sin talleres</h1>
    <p>Por el momento no existen talleres de tu categoría en esta sede.</p>
    <button mat-flat-button matTooltipPosition="after" matTooltip="La categoría es asignada de manera automática por el sistema según tu edad. Actualmente perteneces a la categoría {{user.categoria}}.">
      Más información
    </button>
  </div>
</div>
