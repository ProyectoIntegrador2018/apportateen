<div *ngIf="user.num_conf_pago == null; else avisoTaller">
  <h1 mat-dialog-title>AVISO - Falta Pago de Inscripción</h1>
  <div>
    <div mat-dialog-content>
      <p>Antes de continuar, es necesario que te registres y realices el pago de inscripció del programa. Favor de inscribirse.</p>
    </div>

    <div class="input-group mb-3">
      <input [(ngModel)]="num_conf_pago" type="text" class="form-control" placeholder="Numero de Confirmación de Pago" aria-label="Numero de Confirmación de Pago" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="guardarNumPago()">Guardar</button>
      </div>
    </div>
  </div>
</div>

<ng-template #avisoTaller>
    <h1 mat-dialog-title>AVISO - Falta Inscripción a Taller</h1>
  <div mat-dialog-content>
    <p>Antes de continuar, es necesario que te inscribas a un Taller. Favor de inscribirse.</p>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close(true)" color="primary" cdkFocusInitial>Inscribir Taller</button>
  </div>
</ng-template>
