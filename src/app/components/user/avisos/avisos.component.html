<div class="container-fluid ad">
  <div class="container">
    <div *ngIf="avisos.length > 0 && loading != null">
      <div class="ad" *ngFor="let a of avisos">
        <mat-card class="mat-elevation-z8 ad">
          <mat-card-header>
            <mat-icon mat-card-avatar *ngIf="a.tipoEmisor == 'general'"> public </mat-icon>
            <mat-icon mat-card-avatar *ngIf="a.tipoEmisor == 'sede'"> domain </mat-icon>
            <mat-icon mat-card-avatar *ngIf="a.tipoEmisor == 'taller'"> notifications </mat-icon>
            <mat-card-title class="ad__title">{{a.titulo}}</mat-card-title>
            <mat-card-subtitle class="ad__sender">{{a.emisor}}</mat-card-subtitle>
          </mat-card-header>

          <mat-card-content>
            <p class="ad__desc">{{a.mensaje}}</p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
    <div *ngIf="avisos.length < 1 && loading != null">
      <mat-card class="info">
        <p>Aun no tienes avisos</p>
      </mat-card>
    </div>
  </div>
</div>
